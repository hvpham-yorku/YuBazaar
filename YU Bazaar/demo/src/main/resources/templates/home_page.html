<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>YU Bazaar</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header div {
            display: flex;
            gap: 10px;
        }
        header button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        header button:hover {
            background-color: #444;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .item {
            text-align: center;
        }
        .item img {
            width: 100px;
            height: auto;
        }
        .item h3, .item p {
            margin: 5px 0;
        }
        #addItemModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #modalBackground {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
  </style>
</head>
<body>
<header>
  <img src="resources/static/images/YUB_Logo.jpg" alt="YU Bazaar Logo" th:src="@{/images/YUB_Logo.jpg}">
  <h1>YU Bazaar</h1>
  <div>
    <span th:text="${userName}"></span> <!-- Display user's name -->
    <form th:action="@{/logout}" method="post">
      <button type="submit">Logout</button> <!-- Logout button -->
    </form>
  </div>
</header>

<div class="item-grid">
  <div th:each="item : ${items}" class="item">
    <h3 th:text="${item.title}"></h3>
    <p><strong>Price:</strong> $<span th:text="${item.price}"></span></p>
    <p><strong>Wear:</strong> <span th:text="${item.wear}"></span></p>
    <p><strong>Location:</strong> <span th:text="${item.location}"></span></p>
    <p><strong>Description:</strong> <span th:text="${item.description}"></span></p>
    <!-- Delete button -->
    <form th:action="@{/delete-item}" method="post" style="display:inline;">
      <input type="hidden" name="id" th:value="${item.id}">
      <button type="submit" style="background:none; border:none; color:red; font-size:18px; cursor:pointer;">&times;</button>
    </form>
  </div>
</div>


<!-- Add Item Button -->
<button id="addItemButton" style="position: fixed; bottom: 20px; right: 20px; font-size: 24px; background-color: #000; color: #fff; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer;">+</button>

<!-- Add Item Modal -->
<div id="addItemModal">
  <div style="text-align: right;">
    <button id="closeModal" style="background: none; border: none; font-size: 18px; cursor: pointer;">&times;</button>
  </div>
  <form th:action="@{/add-item}" method="post">
    <label>Title:</label>
    <input type="text" name="title" required><br>
    <label>Price:</label>
    <input type="number" name="price" step="0.01" required><br>
    <label>Wear:</label>
    <input type="text" name="wear" required><br>
    <label>Location:</label>
    <select name="location" required>
      <option value="">-- Select Location --</option>
      <option value="ACE">Accolade Building East</option>
      <option value="ACW">Accolade Building West</option>
      <option value="AO">Archives of Ontario</option>
      <option value="ATK">Atkinson</option>
      <option value="BC">Norman Bethune College</option>
      <option value="BCSS">Bennett Centre for Student Services</option>
      <option value="BRG">Bergeron Centre for Engineering Excellence</option>
      <option value="BSB">Behavioural Sciences Building</option>
      <option value="BU">Burton Auditorium</option>
      <option value="CB">Chemistry Building</option>
      <option value="CC">Calumet College</option>
      <option value="CFA">The Joan & Martin Goldfarb Centre for Fine Arts</option>
      <option value="CFT">Centre for Film and Theatre</option>
      <option value="CLH">Curtis Lecture Halls</option>
      <option value="CMB">Computer Methods Building</option>
      <option value="CSQ">Central Square</option>
      <option value="CUB">Central Utilities Building</option>
      <option value="DB">Dahdaleh Building</option>
      <option value="ELC">Executive Learning Centre</option>
      <option value="FC">Founders College</option>
      <option value="FL">Frost Library (Glendon campus)</option>
      <option value="FRQ">Farquharson Life Sciences</option>
      <option value="FTC">Founders Tennis Court</option>
      <option value="GH">Glendon Hall (Glendon campus)</option>
      <option value="HC">Lorna R. Marsden Honours Court & Welcome Centre</option>
      <option value="HH">Hart House (Osgoode Hall Law School)</option>
      <option value="HNE">Health, Nursing and Environmental Studies Building</option>
      <option value="HR">Hilliard Residence (Glendon campus)</option>
      <option value="IKB">Ignat Kaneff Building</option>
      <option value="K">Kinsmen Building</option>
      <option value="KT">Kaneff Tower</option>
      <option value="LAS">Lassonde Building</option>
      <option value="LMP">LA&PS @ IBM Markham</option>
      <option value="LSB">Life Sciences Building</option>
      <option value="LUM">Lumbers Building</option>
      <option value="MB">Rob and Cheryl McEwen Graduate Study & Research Building</option>
      <option value="MC">McLaughlin College</option>
      <option value="OC">Off Campus</option>
      <option value="PR">Physical Resources Building</option>
      <option value="PSE">Petrie Science and Engineering Building / Petrie Observatory</option>
      <option value="R N">Ross Building - North wing</option>
      <option value="R S">Ross Building - South wing</option>
      <option value="SAY">Seneca @ York</option>
      <option value="SC">Stong College</option>
      <option value="SCL">Scott Library</option>
      <option value="SHR">Sherman Health Science Research Centre</option>
      <option value="SLH">Stedman Lecture Halls</option>
      <option value="SSB">Seymour Schulich Building</option>
      <option value="ST">Sheridan College - Trafalgar Campus</option>
      <option value="STC">Student Centre</option>
      <option value="STL">Steacie Science and Engineering Library</option>
      <option value="TC Sobeys">Tennis Canada</option>
      <option value="TEL">Technology and Enhanced Learning Building</option>
      <option value="TFC">Track and Field Centre</option>
      <option value="TM Tait">Tait McKenzie Centre</option>
      <option value="TTC">Tait Tennis Courts</option>
      <option value="VC">Vanier College</option>
      <option value="VH">Vari Hall</option>
      <option value="WC">Winters College</option>
      <option value="WOB">West Office Building</option>
      <option value="WSC">William Small Centre</option>
      <option value="YH">York Hall (Glendon campus)</option>
      <option value="YL">York Lanes</option>
    </select><br>
    <label>Description:</label>
    <textarea name="description" rows="4"></textarea><br>
    <button type="submit">Add Item</button>
  </form>
</div>

<div id="modalBackground"></div>

<script>
  document.getElementById("addItemButton").addEventListener("click", function () {
    document.getElementById("addItemModal").style.display = "block";
    document.getElementById("modalBackground").style.display = "block";
  });

  document.getElementById("closeModal").addEventListener("click", function () {
    document.getElementById("addItemModal").style.display = "none";
    document.getElementById("modalBackground").style.display = "none";
  });

  document.getElementById("modalBackground").addEventListener("click", function () {
    document.getElementById("addItemModal").style.display = "none";
    document.getElementById("modalBackground").style.display = "none";
  });
</script>
</body>
</html>
