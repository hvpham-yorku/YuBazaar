<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>YU Bazaar - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        header h1 {
            font-size: 28px;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .login-container button {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #444;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<header>
    <img src="resources\static\images\YUB_Logo.jpg" alt="YU Bazaar Logo" th:src="@{/images/YUB_Logo.jpg}">
    <h1>YU Bazaar</h1>
</header>

<div class="login-container">
    <form th:action="@{/login}" method="post">
        <label for="email">York Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your York email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="button-group">
            <button type="submit">Login</button>
            <button type="button" onclick="location.href='/register'">Register</button>
            <button type="button" onclick="location.href='/forgot_password'">Forgot Password?</button>
        </div>
    </form>
</div>
</body>
</html>
