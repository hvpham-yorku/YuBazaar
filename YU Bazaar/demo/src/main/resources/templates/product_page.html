<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Details - YU Bazaar</title>
  <style>
    /* General Body Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Main Container */
    .product-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    /* Product Image */
    .product-image img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    /* Product Info */
    .product-info {
        text-align: center;
        margin-top: 20px;
    }

    .product-info h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .product-info p {
        margin: 5px 0;
        font-size: 14px;
    }

    .product-info strong {
        font-weight: bold;
    }

    /* Contact Button */
    .contact-button {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 20px;
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .contact-button:hover {
        background-color: #444;
    }

    /* Inquiry Modal */
    #inquiryModal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 400px;
    }

    #modalBackground {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    #inquiryModal label,
    #inquiryModal textarea,
    #inquiryModal input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        font-size: 14px;
    }

    #inquiryModal button {
        width: 100%;
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    #inquiryModal button:hover {
        background-color: #444;
    }
  </style>
</head>
<body>
<div class="product-container">
  <!-- Product Image -->
  <div class="product-image">
    <img src="resources/static/images/YUB_Logo.jpg" alt="Product Image" th:src="@{/images/YUB_Logo.jpg}">
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <h1 th:text="${item.title}">Product Title</h1>
    <p><strong>Price:</strong> <span th:text="'CA$' + ${item.price}">CA$0.99</span></p>
    <p><strong>Condition:</strong> <span th:text="${item.wear}">Used (like new)</span></p>
    <p><strong>Description:</strong> <span th:text="${item.description}">A great product in excellent condition.</span></p>
    <p><strong>Location:</strong> <span th:text="${item.location}">York Village</span></p>
  </div>

  <!-- Contact Button -->
  <button class="contact-button" id="contactDetailsButton">Contact Details</button>
</div>

<!-- Inquiry Modal -->
<div id="inquiryModal">
  <div style="text-align: right;">
    <button id="closeInquiryModal" style="background: none; border: none; font-size: 18px; cursor: pointer;">&times;</button>
  </div>
  <h2 style="text-align: center;">Send an Inquiry</h2>
  <form th:action="@{/send-inquiry}" method="post">
    <label for="buyerName">Buyer Name:</label>
    <input type="text" id="buyerName" name="buyerName" required>

    <label for="buyerEmail">Buyer Email:</label>
    <input type="email" id="buyerEmail" name="buyerEmail" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <input type="hidden" name="itemId" th:value="${item.id}">

    <button type="submit">Send Inquiry</button>
  </form>
</div>
<div id="modalBackground"></div>

<script>
  // Open the modal when the button is clicked
  document.getElementById("contactDetailsButton").addEventListener("click", function () {
    document.getElementById("inquiryModal").style.display = "block";
    document.getElementById("modalBackground").style.display = "block";
  });

  // Close the modal when the close button is clicked
  document.getElementById("closeInquiryModal").addEventListener("click", function () {
    document.getElementById("inquiryModal").style.display = "none";
    document.getElementById("modalBackground").style.display = "none";
  });

  // Close the modal when clicking outside the modal
  document.getElementById("modalBackground").addEventListener("click", function () {
    document.getElementById("inquiryModal").style.display = "none";
    document.getElementById("modalBackground").style.display = "none";
  });
</script>
</body>
</html>
